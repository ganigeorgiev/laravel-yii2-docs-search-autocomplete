<!DOCTYPE html>
<html>
<head>
    <title>Laravel/Yii 2 Guide Search Autocomplete Extension Options</title>
    <link href="css/options.css" rel="stylesheet">
</head>
<body>
    <header class="title">Docs search autocomplete settings</header>

    <div class="wrapper">
        <div id="status_box" class="alert hidden"></div>

        <div class="settings-group">
            <strong class="yii-color">Yii 2</strong>
            <hr>
            <div class="form-group">
                <label for="yii_shortcut">Open shortcut (<code>Esc</code> for close):</label>
                <select id="yii_shortcut">
                    <option value="1">Ctrl + Y</option>
                    <option value="2">Ctrl + Shift + Y</option>
                </select>
            </div>
        </div>

        <div class="settings-group">
            <strong class="laravel-color">Laravel</strong>
            <hr>
            <div class="form-group">
                <label for="laravel_shortcut">Open shortcut (<code>Esc</code> for close):</label>
                <select id="laravel_shortcut">
                    <option value="1">Ctrl + L</option>
                    <option value="2">Ctrl + Shift + L</option>
                </select>
            </div>

            <div class="form-group">
                <label for="laravel_docs_version">Docs version</label>
                <select id="laravel_docs_version">
                    <option value="5.6">5.6</option>
                    <option value="5.5">5.5</option>
                    <option value="5.4">5.4</option>
                    <option value="5.3">5.3</option>
                    <option value="5.2">5.2</option>
                    <option value="5.1">5.1</option>
                    <option value="5.0">5.0</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <button class="btn block" id="save_options">Save</button>
        </div>

        <footer class="credits">v.1.0 | <a href="https://github.com/ganigeorgiev/hide-ratings-extension" target="_blank">GitHub</a></footer>
    </div>

    <script src="js/options.js"></script>
</body>
</html>
